<html>
    <head>
        <!--MDL for buttons/inputs-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css" />
        <script src="mdl.js"></script>

        <!--Zen Tokyo Zoo for title font & Poppins Font for normal font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
        
        <!--Custom Stylesheet-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            UNDUCK
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="on-off-switch" style="position:absolute;left:298px;">
                <input type="checkbox" id="on-off-switch" class="mdl-switch__input" checked>
            </label>
        </div>
        <div class="all-card-container">
            <div class="card-header">
                Active Rules
                <button id="collapse-1-button" class="mdl-button mdl-button--primary mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div class="card-content" id="collapse-1-div">
                <div class="card-slot" style="justify-content: space-evenly;">
                    Change&#8287 
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="block_1">
                        <label class="mdl-textfield__label" for="block_1"></label>
                      </div>
                    &#8287to&#8287 
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="sub_1">
                        <label class="mdl-textfield__label" for="sub_1"></label>
                      </div>
                </div>
                <div class="card-slot" style="justify-content: space-evenly;">
                    Change&#8287 
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="block_2">
                        <label class="mdl-textfield__label" for="block_2"></label>
                      </div>
                    &#8287to&#8287 
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="sub_2">
                        <label class="mdl-textfield__label" for="sub_2"></label>
                      </div>
                </div>
                <!-- Rule 1 Begins -- NOTE: all inputs need UNIQUE IDs which occur twice in both INPUT AND LABEL-->
                <div class="slot-joiner">
                    <div class="card-slot" style="justify-content: space-evenly;">
                        Change&#8287 
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="1">
                            <label class="mdl-textfield__label" for="1"></label>
                          </div>
                        &#8287to&#8287 
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="2">
                            <label class="mdl-textfield__label" for="2"></label>
                          </div>
                    </div>
                    <div class="card-slot">Case Sensitive
                        <div>
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                                <input type="checkbox" id="caseSensitivity" class="mdl-switch__input">
                            </label>
                        </div>
                    </div>
                    <div class="card-slot">Redaction
                        <div>
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
                                <input type="checkbox" id="redactStatus" class="mdl-switch__input">
                            </label>
                        </div>
                    </div>
                    <div class="card-slot" style="justify-content: center;">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id = "addRule">
                            Add Rule
                        </button>
                    </div>
                </div>
                <!-- Rule 1 Ends -->
            </div>

            <div class="card-header">
                Active Personas
                <button id="collapse-2-button" class="mdl-button mdl-button--primary mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div class="card-content" id="collapse-2-div">
                <!-- Persona 1 Begins -- NOTE: all inputs need UNIQUE IDs which occur twice in both INPUT AND LABEL -->
                <div class="card-slot">
                    Donald Trump
                    <div>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                            <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input"/>
                        </label>
                    </div>
                </div>
                <!-- Persona 1 Ends -->
                <!-- Persona 2 Begins -->
                <div class="card-slot">
                    Ben Shapiro
                    <div>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-2">
                            <input type="checkbox" id="list-checkbox-2" class="mdl-checkbox__input"/>
                        </label>
                    </div>
                </div>
                <!-- Persona 2 Ends -->
                <!-- Persona 3 Begins -->
                <div class="card-slot">
                    Fox News
                    <div>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-3">
                            <input type="checkbox" id="list-checkbox-3" class="mdl-checkbox__input"/>
                        </label>
                    </div>
                </div>
                <!-- Persona 3 Ends -->
            </div>

            <div class="card-header">
                Appearance
                <button id="collapse-3-button" class="mdl-button mdl-button--primary mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div class="card-content" id="collapse-3-div">
                <div class="card-slot">Bolding
                    <div>

                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-5">
                            <input type="checkbox" id="boldActive" class="mdl-switch__input">
                        </label>
                    </div>
                </div>
            </div>

            <div class="card-header">
                Parental Control
                <button id="collapse-4-button" class="mdl-button mdl-button--primary mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div class="card-content" id="collapse-4-div">
                <div class="card-slot">Current Pin
                    <!--IDs IN USE-->
                    <div class="mdl-textfield mdl-js-textfield" style="flex-direction: row; display:flex;">
                        <input class="mdl-textfield__input" type="number" id="pin1Unlocked" name="pinInput" style="margin-left:auto">
                        <label class="mdl-textfield__label" for="pin1Unlocked"></label>
                        <input class="mdl-textfield__input" type="number" id="pin2Unlocked" name="pinInput">
                        <label class="mdl-textfield__label" for="pin2Unlocked"></label>
                        <input class="mdl-textfield__input" type="number" id="pin3Unlocked" name="pinInput">
                        <label class="mdl-textfield__label" for="pin3Unlocked"></label>
                        <input class="mdl-textfield__input" type="number" id="pin4Unlocked" name="pinInput" style="margin-right: 4px;">
                        <label class="mdl-textfield__label" for="pin4Unlocked"></label>
                    </div>
                </div>
                <div class="card-slot">Activate Pin
                    <div>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                            <input type="checkbox" id="pinActive" class="mdl-switch__input">
                        </label>
                    </div>
                </div>
            </div>

            <!--Parental Control Active Card-->
            
            <!--

            <div class="card-header" style="justify-content: center;">
                Parental Control is Active
            </div>
            <div class="card-content" style="max-height: none; overflow: visible;">
                <div class="card-slot">Enter Pin
                    <!- IDs IN USE ->
                    <div class="mdl-textfield mdl-js-textfield" style="flex-direction: row; display:flex;">
                        <input class="mdl-textfield__input" type="number" id="pin1Locked" name="pinInput" style="margin-left:auto">
                        <label class="mdl-textfield__label" for="pin1Locked"></label>
                        <input class="mdl-textfield__input" type="number" id="pin2Locked" name="pinInput">
                        <label class="mdl-textfield__label" for="pin2Locked"></label>
                        <input class="mdl-textfield__input" type="number" id="pin3Locked" name="pinInput">
                        <label class="mdl-textfield__label" for="pin3Locked"></label>
                        <input class="mdl-textfield__input" type="number" id="pin4Locked" name="pinInput" style="margin-right: 4px;">
                        <label class="mdl-textfield__label" for="pin4Locked"></label>
                    </div>
                </div>
            </div>

            -->
        
        </div>

        <div class="save-container">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" style="margin-top:0px" id = "saveChanges">
                Save Changes
            </button> 
        </div>
        <script src="popup.js"></script>
    </body>
</html>
